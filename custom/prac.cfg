// Instructions

  echo "Important Binds (Customize in prac.cfg)"
  echo ""
  echo "―――――――――――――――――――――――"
  echo ""
  echo "7 = AK47"
  echo "8 = M4A1-S"
  echo "9 = AWP"
  echo "0 = AllGrenades"
  echo "Z = noclip"
  echo "N = Add Bot"
  echo "M = Place Stationary Bot"
  echo "L = Make Bots Stop Moving"
  echo "INS = Restart Game"

// ―――――――――――――――――――――――
//    Default Settings
// ―――――――――――――――――――――――

  sv_cheats "1"
  bot_kick
  mp_limitteams "0"
  mp_autoteambalance "0"
  mp_roundtime "60"
  mp_roundtime_defuse "999"
  mp_freezetime "0"
  mp_respawn_on_death_ct "1"
  mp_respawn_on_death_t "1"
  mp_startmoney "60000"
  mp_buytime "9999"
  mp_buy_anywhere "1"
  sv_infinite_ammo "1"
  ammo_grenade_limit_total "5"
  sv_grenade_trajectory "1"
  sv_grenade_trajectory_time "10"
  sv_showimpacts "1"
  sv_showimpacts_time "10"
  bot_stop "0"

// ―――――――――――――――――――――――
//        Binds
// ―――――――――――――――――――――――

  bind "F2" "mp_restartgame 1; play buttons/blip2"
  bind "7" "give weapon_ak47"
  bind "8" "give weapon_m4a1_silencer"
  bind "9" "give weapon_awp;"
  bind "0" "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; sv_infinite_ammo 1"
  bind "Z" "noclip; say .noclip; play buttons/blip3"

// ―――――――――――――――――――――――
//        Bots
// ―――――――――――――――――――――――

  bind "L" "toggle bot_stop 0 1"
  bind "N" "bot_add"
  bind "M" "bot_place"

// ―――――――――――――――――――――――
//      End of File
// ―――――――――――――――――――――――

  mp_warmup_end
  mp_restartgame "1"

echo ""
echo "Prac.cfg Successfully Loaded"
echo ""
